<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue-双向绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!-- Vue中的属性绑定和双向数据绑定 -->
	<!-- 属性绑定 v-bind:title 	可以缩写为:title -->
	<div id="root">
		<div v-bind:title="title">Hello World!</div>
		<input type="text" v-model="content" >
		<div>{{content}}</div>
	</div>

	<script>
		new Vue({
			el: "#root",
			data: {
				title: "this is hello world",
				content: "this is content"
			}
		});
	</script>
</body>
</html>
