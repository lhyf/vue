<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue-双向绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!-- Vue中的属性绑定和双向数据绑定 -->

	<div id="root">
		<div title="this is hello world">Hello World!</div>
	</div>

	<script>
		new Vue({
			el: "#root",
			data: {
				content: ""
			}
		});
	</script>
</body>
</html>
